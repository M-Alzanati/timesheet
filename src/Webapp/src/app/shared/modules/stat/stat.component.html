<mat-card [ngClass]="bgClass">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class="icon-lg">{{icon}}</mat-icon>
        </div>
        <mat-card-title>{{count}}</mat-card-title>
        <mat-card-subtitle style="font-size: x-large;">{{label}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <div style="font-size: x-large;" class="float-right card-inverse">
            {{content}}
        </div>
    </mat-card-actions>
</mat-card>
