<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-md" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Welcome To TimeSheet</span>
    <div class="nav-brand" style="color: mediumspringgreen;">
        {{fullName}} !
    </div>
    <span class="nav-spacer"></span>
    <div class="hidden-sm" mat-raised-button style="margin-right: 10px; color: yellow;">
        {{date}}
    </div>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="language">
        <mat-icon>language</mat-icon>
    </button>
    <mat-menu #language="matMenu">
        <button mat-menu-item (click)="changeLang('en')">
            <span>{{ 'English' | translate }}</span>
        </button>
        <button mat-menu-item (click)="changeLang('ar')">
            <span>{{ 'Arabic' | translate }}</span>
        </button>
    </mat-menu>
